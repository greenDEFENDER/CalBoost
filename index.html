<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Challenge</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .is-invalid {
      border: 2px solid red;
      /* Red border for invalid input */
    }

    .btn.btn-success {
      height: 48px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .keypad-button {
      padding: 15px;
      font-size: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .keypad-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <div class="container mt-5">
    <h1 class="text-center">Math Challenge</h1>

    <!-- Notification Area -->
    <div id="notification" class="alert" style="display:none;"></div>

    <!-- Settings Form -->
    <form id="settingsForm">
      <div class="form-group">
        <label for="numOperands">Number of Operands</label>
        <select class="form-control" id="numOperands">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>

      <div class="form-group">
        <label>Operations</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="addition" value="addition">
          <label class="form-check-label" for="addition">Addition</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="subtraction" value="subtraction">
          <label class="form-check-label" for="subtraction">Subtraction</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="multiplication" value="multiplication">
          <label class="form-check-label" for="multiplication">Multiplication</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="division" value="division">
          <label class="form-check-label" for="division">Division</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="squares" value="squares">
          <label class="form-check-label" for="squares">Squares</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="cubes" value="cubes">
          <label class="form-check-label" for="cubes">Cubes</label>
        </div>
      </div>

      <div class="form-group">
        <label for="difficulty">Difficulty Level</label>
        <select class="form-control" id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <div class="form-group">
        <label for="sessionDuration">Session Duration (minutes)</label>
        <input type="number" class="form-control" id="sessionDuration" placeholder="Enter duration" min="1" required>
      </div>

      <button type="submit" class="btn btn-primary">Start Challenge</button>
    </form>

    <!-- Math Problem Area -->
    <div id="problemArea" class="mt-5" style="display:none;">
      <h3 id="mathProblem"></h3>
      <input type="text" id="answerInput" class="form-control" placeholder="Enter your answer" readonly>
      <div class="keypad">
        <button class="keypad-button" data-value="1">1</button>
        <button class="keypad-button" data-value="2">2</button>
        <button class="keypad-button" data-value="3">3</button>
        <button class="keypad-button" data-value="4">4</button>
        <button class="keypad-button" data-value="5">5</button>
        <button class="keypad-button" data-value="6">6</button>
        <button class="keypad-button" data-value="7">7</button>
        <button class="keypad-button" data-value="8">8</button>
        <button class="keypad-button" data-value="9">9</button>
        <button class="keypad-button" data-value="0">0</button>
        <button class="keypad-button" data-value="clear">C</button>
      </div>
      <button class="btn btn-success btn-block mt-2" id="submitKeypad">Submit Answer</button>
    </div>

    <!-- Score and Timer -->
    <div id="scoreArea" class="mt-3">
      <p id="score">Score: 0</p>
      <p id="timer">Time: 60</p>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
