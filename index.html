<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Challenge</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      margin-top: 10px;
    }
    .keypad-button {
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      text-align: center;
      border: 1px solid #007bff;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
    }
    .keypad-button:hover {
      background-color: #0056b3;
    }
    #submitKeypad {
      grid-column: span 3;
      background-color: #28a745;
    }
    #submitKeypad:hover {
      background-color: #218838;
    }
    #notification {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center">Math Challenge</h1>

    <!-- Settings Form -->
    <form id="settingsForm">
      <div class="form-group">
        <label for="numOperands">Number of Operands</label>
        <select class="form-control" id="numOperands">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>

      <div class="form-group">
        <label>Operations</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="addition" value="addition">
          <label class="form-check-label" for="addition">Addition</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="subtraction" value="subtraction">
          <label class="form-check-label" for="subtraction">Subtraction</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="multiplication" value="multiplication">
          <label class="form-check-label" for="multiplication">Multiplication</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="division" value="division">
          <label class="form-check-label" for="division">Division</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="squares" value="squares">
          <label class="form-check-label" for="squares">Squares</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="cubes" value="cubes">
          <label class="form-check-label" for="cubes">Cubes</label>
        </div>
      </div>

      <div class="form-group">
        <label for="difficulty">Difficulty Level</label>
        <select class="form-control" id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <div class="form-group">
        <label for="sessionDuration">Session Duration (in minutes)</label>
        <input type="number" class="form-control" id="sessionDuration" value="1" min="1">
      </div>

      <button type="submit" class="btn btn-primary">Start Challenge</button>
    </form>

    <!-- Math Problem Area -->
    <div id="problemArea" class="mt-5" style="display:none;">
      <h3 id="mathProblem"></h3>
      <input type="text" id="answerInput" class="form-control" placeholder="Enter your answer" readonly>
      <div class="keypad">
        <div class="keypad-button" data-value="1">1</div>
        <div class="keypad-button" data-value="2">2</div>
        <div class="keypad-button" data-value="3">3</div>
        <div class="keypad-button" data-value="4">4</div>
        <div class="keypad-button" data-value="5">5</div>
        <div class="keypad-button" data-value="6">6</div>
        <div class="keypad-button" data-value="7">7</div>
        <div class="keypad-button" data-value="8">8</div>
        <div class="keypad-button" data-value="9">9</div>
        <div class="keypad-button" data-value="0">0</div>
        <div class="keypad-button" data-value="clear">C</div>
        <button id="submitKeypad" class="keypad-button">Submit Answer</button>
      </div>
    </div>

    <!-- Score and Timer -->
    <div id="scoreArea" class="mt-3">
      <p id="score">Score: 0</p>
      <p id="timer">Time: 60</p>
    </div>

    <!-- Notification Area -->
    <div id="notification" class="alert" role="alert"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
